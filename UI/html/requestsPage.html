            <div class = "main">
                    <div class ="requests box-11">
                            
            
                        <div>
                                <h3 data-name="title">Broken Shaft in Bathroom</h3> 
                            <div class = "filter-group" >
                                    <img data-name="image" src="../images/background.jpg" alt="iit"> 
                                     
                            </div>
                               
                                
                                <ul class="brief-requests">
                                        <li>
                                                <strong>Date: </strong><em  data-name ="date"></em>
                                            </li>
                                           
                                            <li > 

                                                <strong> Description: </strong><em data-name ="description"></em>

                                            <li >
                                                <strong >Status:</strong> <em data-name ="status"></em>

        </div>
    
    </div>
    <div class = "main">
        <div class ="requests box-11">
                

            <div>
                <h3>All Requests</h3>
                <div class = "filter-group" >
                        <span>Filter By: </span>
                        <select id="status-option" onchange="filterRequests(event)" name="filter" id="filter" value ="all">
                            <option value="all">All</option>
                            <option value="approved">Approved</option>
                            <option value="disapproved">Disapproved</option>
                            <option value="resolved">Resolved</option>
                            <option value="pending">Not Responded</option>
                            
                    
                        </select>  
                       
                       <select id="since-option" onchange="filterRequests(event, 'date')" name="filter" id="filter" value ="all">
                            
                            <option value="today">Today</option>
                            <option value="7">Past Week</option>
                            <option value="21">Past 3 Weeks</option>
                            <option value="30">Past Month </option>
                            <option value="90">Past 3 months </option>
                            <option value="all">All</option>
                        </select> 
                        <span><input id="search-input" onkeyup="filterRequests(event)"  type="search" placeholder="Search">
                        </span>  
                </div>
                   
                    
                    <ul id= "requests-ul" class="brief-requests"> 
                    </ul>
            </div>
            
        </div>
