<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign In</title>
    <script src= "../js/shared-functions.js">
    </script>
    <script src= "../js/signinNavigations.js">
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signup-signin.css">
</head>
<body  onclick="handleClick(event)">
                
                <main>
               
                <div class ="reset-group" hidden>
                        <div name = "status" class ="status-hide">
                                Login successful
                        </div>  
                        <div class = "box" > 
                                <h1>RECOVER ACCOUNT</h1>
                        </div>
                        <div class ="box">
                                <input name ="email" type="email" placeholder="Email Address">
                        </div>
                        <div class ="box">
                                <button id='reset-password' class = "primary-btn" type= 'submit'>Reset Password </button>
                        </div>
                        <ul class="links">
                                <li>  Already have an account?  <a href="?action=signin">Login</a></li>
                                <li class ="signup-link-li">   Create account<a href="?action=signup"> Here </a></li>
                        </ul>

                </div>     
                         
                

                <div class ="signin-group" hidden>
                        <form action="" id= 'login' onsubmit="handleSubmit(event)" >
                                <div name = "status" class ="status-hide">
                                                Login successful
                                </div>
                                <div class = "box" > 
                                        <h1>SIGN IN</h1>
                                </div>
                                <div class ="box">
                                        <input name = "username" type="text" placeholder="Username">
                                </div>
                                <div class ="box">
                                        <input name ="password" type="password" placeholder="Password">  
                                </div>
                                        <div class ="box">
                                        <button id='login-button'  type= 'submit' class = "primary-btn">Log in</button>
                                </div>
        
                                <ul class="links">
                                        <li>  Having trouble?  <a href="?action=reset">Reset Password</a></li>
                                        <li class ="signup-link-li">  Create Account <a href="?action=signup"> Here </a></li>
                                </ul>
                        </form>
                        

                </div>

                </div>

                <div id= 'signup-group' class ="signup-group col" hidden>
                        <form onsubmit="handleSubmit(event)"  action="signup"  id ="signup">
                                <div name = "status" class ="status-hide">
                                        Login successful
                                </div>        
                                <div class = "box" > 
                                        <h1>SIGN UP</h1>
                                </div>
                                <div class ="box">
                                        <input name = "email" type="email" placeholder="Email">
                                </div>
                                <div class ="box">
                                        <input name = "username" type="text" placeholder="Username">
                                </div>
                                <div class ="box">
                                        <input name = "password"type="password" placeholder="Password">  
                                </div>
                                <div class ="box">
                                        <input name = "confirmPassword" type="password" placeholder="Confirm Password">  
                                </div>
                                
                                <div class ="box">
                                        <button  type= 'submit' id='signup-button'class = "primary-btn">Create Account</button>
                                </div>
                                <ul class="links">
                                        <li>  Having trouble?  <a href="?action=reset">Reset Password</a></li>
                                        <li>   Prove that we know you<a href="?action=signin"> Login </a></li>
                                </ul> 
                        </form>
                        

                </div>
                </main>

       

</body>
</html>
